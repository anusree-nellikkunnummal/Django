
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 96%;
			background: #ffffff ;
		}
		.user_card {
			width: 600px;
			margin-top: auto;
			margin-bottom: auto;
			background: #e0e1e1;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}

		.form_container {
			margin-top: 20px;
		}

		#form-title{
			color: rgb(8, 0, 0);
		}
		.login_btn {
			width: 60%;
			background: #73c8dc !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #5896a9 !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

	</style>
</head>

<body>	
	{% extends 'base.html' %}
    {% block content %}
	<br><br><br><br><br><br><br><br><br>
	<div class="container h-99 my-5">
		<div class="d-flex justify-content-center mt-5">
			<div class="user_card ">
				<div class="d-flex justify-content-center mt-5">
					<h3 id="form-title mr-5 mt-5">REGISTER ACCOUNT</h3>
				</div>
				<div class="d-flex justify-content-center form_container m-4 ">

					<form method="POST" action="" enctype="multipart/form-data">
            		{% csrf_token %}
						<div class="input-group mb-3 ">
							<div class="input-group-append ">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="fullname" id="" placeholder="Full name">
						</div>
						<div class="input-group mb-3 ">
							<div class="input-group-append ">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" id="" placeholder="username">
						</div>
						<div class="input-group mb-3 ">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="number" name="rollnumber" id="" placeholder="Roll number">
						</div>
						<div class="input-group mb-2 mb-3 ">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
							<input type="email" name="email" id="" placeholder="Email Id">
						</div>
						<div class="input-group mb-2 mb-3 ">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password1" placeholder="Password 1">
						</div>
						<div class="input-group mb-2 mb-3 ">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password2" placeholder="Password 2">
						</div>
						
						<div class="input-group mb-2 mb-3 ">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="number" name="mob" placeholder="Mobile Number">
						</div>
						<div class="input-group mb-2 mb-3 ">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="date" name="jdate" placeholder="Joining Date">
						</div>
						<div class="input-group mb-2 mb-3 ">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="date" name="edate" placeholder="Expiry Date">
						</div>
						<div class="input-group mb-2 mb-3 ">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="file" name="p" placeholder="Student Photo">
						</div>


				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn" type="submit" value="Register">
				   		</div>
					</form>
				</div>
		
				<div class="mt-4 mb-5">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'logs' %}" class=" ml-3 btn btn-outline-dark">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<br><br><br><br><br><br><br>
	{% endblock content %}
