<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact details</title>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
    rel="stylesheet"
    />
</head>
<body>
    {% extends 'base.html' %}
    {% block content%}
    <div class="row">
        <div class="col-lg-8 border bg-warning m-5 p-5 text-primary " >
            
            
                {% for item in data %}
                <h4>Name: {{item.name}}</h4><br>
                <h4>Address: {{item.address}} </h4><br>
                <h4>Contact Number: {{item.contactnumber}}</h4><br>
                
                <a href="{% url 'update' item.id %}"  class="btn btn-success">edit</a>
                <a href="{% url 'delete' item.id %}"  class="btn btn-success">delete</a><br>
                {% endfor %}
            
            
        </div>
    </div>
    

    {% endblock content%}
    
</body>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>
</html>
