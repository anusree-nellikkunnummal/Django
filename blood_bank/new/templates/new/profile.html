<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    {% extends 'new/base.html' %}
    {% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                {% for profile in data %}
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">{{profile.name}}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">{{profile.age}}</h6>
                      <h6 class="card-subtitle mb-2 text-muted">{{profile.group}}</h6>
                      <p class="card-text">{{profile.mob}}</p>
                      <p class="card-text">{{profile.address}}</p>
                      <p class="card-text">{{profile.date}}</p>
                      <a href="#" class="card-link">Donate</a>
                      <a href="#" class="card-link">Learn More</a>
                    </div>
                    {% endfor %}
                  </div>
            </div>
        </div>
    </div>
    {% endfor %}
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
