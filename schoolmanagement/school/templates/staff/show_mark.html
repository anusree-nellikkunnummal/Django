<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
{% extends 'staff/base.html' %}
{% block content %}
<body>
   
  
  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      
      <tr>
        <th>Student</th>
        <th>class</th>
        <th>section</th>
        <th>Roll ID</th>
        <th>Subject</th>
        <th>Mark</th>
       
      </tr>
    </thead>
    <tbody>
      {% for data in datas %}
      <tr>
        <td>
          <div class="d-flex align-items-center">
            <img
                src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{data.name}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{data.cls}}</p>
        </td>
        <td>
          <p class="fw-normal mb-1">{{data.section}}</p>
        </td>
        <td>
          <p class="fw-normal mb-1">{{data.rollid}}</p>
        </td>
        <td>
          <p class="fw-normal mb-1">{{data.subject}}</p>
        </td>
        <td>
            <p class="fw-normal mb-1">{{data.mark}}</p>
          </td>
     
        
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <!-- </div> -->
</body>
{% endblock content %}

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</html>
