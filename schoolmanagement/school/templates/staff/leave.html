<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
{% extends 'staff/base.html' %}
{% block content %}
<body>
   
  
    <!-- <div class="container m-5 p-5"> -->
      <div class="container">
        <div class="row">
          <div class="col-lg-3 bg-info mt-5 pt-3">
     
    <table class="table table-striped table-light text-dark">
        <form action="" method="POST">
          {% csrf_token %}
          <H4 class="text-center">Leave Application form</H4><br>
         
             <div class="col-sm">
               <div class="form-outline">
                <label class="form-label" for="form10Example1">Name of Staff</label>
                 <input type="text" id="form10Example1" class="form-control" name="name" />
               </div>
             </div>
             <div class="col-sm">
               <div class="form-outline">
                <label class="form-label" for="form10Example2">Subject</label>
                 <input type="text" id="form10Example2" class="form-control" name="subject" />
               </div>
             </div>
            
                <div class="col-sm">
                  <div class="form-outline">
                    <label class="form-label" for="form10Example3">Start Date</label>
                    <input type="date" id="form10Example3" class="form-control" name="startdate" />
                  </div>
                </div>
                <div class="col-sm">
                  <div class="form-outline">
                    <label class="form-label" for="form10Example3">End Date</label>
                    <input type="date" id="form10Example3" class="form-control" name="enddate" />
                  </div>
                </div>

                  <div class="col-sm">
                    <div class="form-outline">
                      <label class="form-label" for="form10Example3">Reason</label>
                      <input type="datetime" id="form10Example3" class="form-control" name="reason" />
                    </div>
                  </div>      
              </div>
              <div class="col text-center mt-4"><input type="submit" value="submit"></div>      
          </form>
          </div>
        </div>
      </div>
     
{% endblock content %}

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</html>
