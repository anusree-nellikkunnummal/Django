<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

{% extends 'student/base.html' %}
{% block content %}
<body>
   
  
    <!-- <div class="container m-5 p-5"> -->
    <div class="container  text-center p-5">
      <div class="row mt-5">
        <div class="col-lg-8 bg-info pb-5">
          <H4 class="text-center mt-5">Attendance</H4><br>
          <form action="" method="post">
           {% csrf_token %}
          <div class="row g-3">
           <div class="col-sm">
             <div class="form-outline">
              <label class="form-label" for="form10Example3">Name</label>
               <input type="datetime" id="form10Example3" class="form-control" name="name" /> 
             </div>
           </div>
           <div class="col-sm">
             <div class="form-outline">
              <label class="form-label" for="form10Example3">Roll No:</label>
               <input type="datetime" id="form10Example3" class="form-control" name="rollno" />         
             </div>
           </div>
           </div>
           <div class="row g-3">
             <div class="col-sm-7">
               <div class="form-outline">
                <label class="form-label" for="form10Example1">Class</label>
                 <input type="text" id="form10Example1" class="form-control" name="class" />        
               </div>
             </div>
             <div class="col-sm">
               <div class="form-outline">
                <label class="form-label" for="form10Example2">Section</label>
                 <input type="text" id="form10Example2" class="form-control" name="section" />  
               </div>
             </div>
             <div class="col-sm">
               <div class="form-outline">
                <label class="form-label" for="form10Example3">date</label>
                 <input type="datetime" id="form10Example3" class="form-control" name="date" />
               </div>
             </div>
           </div>
           <input type="submit" value="submit" class="mt-5">
         </form>
        </div>
      </div>
    </div>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <!-- </div> -->
</body>
{% endblock content %}

<!-- JavaScript Bundle with Popper -->

</html>
