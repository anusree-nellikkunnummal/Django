<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listing</title>
    <link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
rel="stylesheet"
/>
</head>
<body>
    <h2 class="text-info text-center">Contact Details</h2>
    
        
    <table class="table table-bordered bg-secondary">
        <tr>
            <th>name</th>
            <th>number</th>
            <th colspan="2" class="text-center">action</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.num}}</td> 
            <td><a href="{% url 'delete' item.id %}" class="button">delete</a></td>
            <td><a href="{% url 'update' item.id %}" class="button">update</a></td>
        </tr>
      
            {% endfor %}
    </table>
   
    
    
</body>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>
</html>
