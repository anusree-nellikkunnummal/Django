<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newdata</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email id</th>
          </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr class="table-info">
                <td>{{item.firstname}}</td>
                <td>{{item.lastname}}</td>
                <td>{{item.email}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  {% endblock content %}


</body>
</html>
